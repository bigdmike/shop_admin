<v-container class="product_list">
  <v-row class="d-flex align-stretch flex-wrap">
    <v-col
      cols="12"
      sm="6"
      md="4"
      lg="3"
      v-for="item in filter_product_data"
      :key="item.title"
    >
      <v-card
        :elevation=" hover ? 16 : 6"
        class="product transition-swing mx-auto mb-5 rounded-lg"
        max-width="374"
      >
        <v-img :aspect-ratio="1" :src="$ImageUrl(item.Image1)"></v-img>

        <v-card-text>
          <router-link class="text-subtitle-1" :to="`/product/${item.GoodsID}`"
            >{{ item.Title }}
          </router-link>
          <p class="mb-0 mt-1 caption d-flex justify-space-between">
            {{item.created_at}}
            <v-chip v-if="item.Status" class="px-5" color="success" small>
              啟用
            </v-chip>
            <v-chip v-else small class="px-5">
              停用
            </v-chip>
          </p>
        </v-card-text>

        <v-divider class="mx-4"></v-divider>

        <v-card-actions>
          <v-btn
            @click="$emit('open-image',item)"
            small
            text
            color="primary"
            class="ml-auto"
          >
            圖片設定
          </v-btn>
          <v-btn
            @click="$emit('open-stock',item.GoodsID)"
            small
            text
            color="success"
            class="mx-2"
          >
            庫存設定
          </v-btn>
          <v-btn
            @click="$emit('delete-data',item)"
            small
            text
            color="error"
            class="mr-auto"
          >
            刪除
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-col>
  </v-row>
</v-container>
