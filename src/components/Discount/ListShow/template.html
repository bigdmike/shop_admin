<v-container class="product_list px-0">
    <v-data-table :disable-sort="true" :headers="headers" :items="value" :disable-pagination="true"
        :hide-default-footer="true" sort-by="calories" class="elevation-1 pb-10">
        <template v-slot:item.Title="{item}">
            <a @click="SetEdit(item)">{{ item.Title }}</a>
        </template>

        <template v-slot:item.DiscountType="{item}">
            {{item.DiscountType | DiscountType}}
        </template>
        <template v-slot:item.Status="{item}">
            <v-chip v-if="item.Status" class="success" small>
                已啟用
            </v-chip>
            <v-chip v-else class="" small>
                已停用
            </v-chip>
        </template>

        <template v-slot:item.action="{ item }">
            <v-btn @click="$emit('delete-data',item)" small color="error">刪除</v-btn>
        </template>
        <template v-slot:no-data>
            <v-btn color="primary" @click="initialize">
                Reset
            </v-btn>
        </template>

        <template v-slot:no-data>
            <v-btn color="primary">
                Reset
            </v-btn>
        </template>
    </v-data-table>
</v-container>
