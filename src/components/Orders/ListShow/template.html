<v-container class="product_list px-0">
  <ExcelExport ref="ExcelExport" :order_data="selected" class="d-none" />
  <button @click="ExcelExport">test</button>
  <v-data-table
    :headers="headers"
    :items="filter_value"
    sort-by="calories"
    :single-select="false"
    class="elevation-1 pb-10"
    item-key="TradeID"
    show-select
    v-model="selected"
    :footer-props="{
           'items-per-page-text':'每頁筆數'
      }"
  >
    <template v-slot:item.TradeID="{ item }">
      <router-link :to="`/order/${item.TradeID}`"
        >#{{item.TradeID}}</router-link
      >
    </template>

    <template v-slot:item.created_at="{ item }">
      {{item.created_at.slice(0,10)}}
    </template>

    <template v-slot:item.ShippingID="{ item }">
      {{GetShipway(item).Title}}
      <!-- {{shipping_list.filter(list_item=>list_item.ShippingID == item.ShippingID)[0].Title }} -->
    </template>

    <template v-slot:item.status="{ item }">
      <v-chip
        small
        :color="status_array[item.Status].color"
        :text-color="status_array[item.Status]['text-color']"
      >
        {{status_array[item.Status].label}}
        <!-- {{item.Status}} -->
      </v-chip>
    </template>

    <template v-slot:item.total_price="{ item }">
      NT$ {{item.Price | money_format}}
    </template>

    <template v-slot:no-data>
      <p class="caption">目前沒有訂單</p>
    </template>
  </v-data-table>
</v-container>
