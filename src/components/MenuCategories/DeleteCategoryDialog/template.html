<v-dialog v-model="dialog" width="500">
    <v-card>
        <v-card-title class="text-h5 grey lighten-2">
            刪除商品分類目錄
        </v-card-title>

        <v-card-text>
            <p class="my-0 pt-5">
                <b class="red--text">請注意！刪除此分類將會連帶刪除此目錄底下的所有分類與商品。</b><br>
                此動作將無法復原，確定要刪除此商品分類目錄嗎？
            </p>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" text @click="Cancel">
                取消
            </v-btn>
            <v-btn color="error" @click="DeleteCategory">
                刪除
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
