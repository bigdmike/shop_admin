<div class="mx-0 py-6 text-button">
  <h2 class="display-1">這是頁面標題</h2>
  <div>
    <template v-for="(item,item_index) in link_array">
      <router-link v-if="item.link!=''" :to="item.link"
        >{{item.title}}</router-link
      >

      <span v-else class="grey--text  text--darken-1">{{item.title}}</span>

      <span v-if="item_index != link_array.length-1">
        /
      </span>
    </template>
  </div>
</div>
