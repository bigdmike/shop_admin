<v-dialog v-model="dialog" fullscreen hide-overlay transition="dialog-bottom-transition">
    <v-card>
        <v-toolbar class="elevation-0">
            <v-spacer></v-spacer>
            <v-btn icon @click="Close">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-toolbar>
        <v-card-text class="d-flex align-center justify-center" style="height:calc(100vh - 64px)">
            <v-row>
                <v-col class="d-flex align-center justify-space-between">
                    <v-btn @click="NextImage" class="mx-2" fab dark small color="primary">
                        <v-icon dark>
                            mdi-chevron-left
                        </v-icon>
                    </v-btn>
                    <v-img :aspect-ratio="5/3" class="active_image" :src="images[active].url"></v-img>
                    <v-btn @click="PrevImage" class="mx-2" fab dark small color="primary">
                        <v-icon dark>
                            mdi-chevron-right
                        </v-icon>
                    </v-btn>
                </v-col>
            </v-row>
        </v-card-text>
    </v-card>
</v-dialog>
