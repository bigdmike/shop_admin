<v-dialog v-model="dialog" width="500">
    <v-card>
        <v-container>
            <v-form ref="form" v-model="valid" lazy-validation>
                <v-row>
                    <v-col class="d-flex" cols="12">
                        <h4>GTM編輯</h4>
                    </v-col>
                    <v-col class="d-flex" cols="12" v-if="code!=null">
                        <v-text-field :rules="Require" v-model="code.Content" label="GoogleTagManagerID" dense outlined>
                        </v-text-field>
                    </v-col>
                </v-row>
            </v-form>
        </v-container>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn class="elevation-0" color="grey lighten-2" @click="Cancel">
                取消
            </v-btn>
            <v-btn class="elevation-0" color="primary" @click="UpdateData">
                更新
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
