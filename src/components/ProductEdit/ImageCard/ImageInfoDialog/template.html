<v-dialog v-model="dialog" width="600">
    <v-card>
        <v-card-title class="text-h6">
            編輯圖片內容
        </v-card-title>

        <v-card-text class="pt-5">
            <v-text-field v-model="title" label="圖片標題" dense outlined></v-text-field>
            <v-text-field v-model="alt" label="取代文字" dense outlined></v-text-field>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn @click="Cancel" color="primary" text>
                取消
            </v-btn>
            <v-btn @click="UpdateInfo" color="primary">
                儲存
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
