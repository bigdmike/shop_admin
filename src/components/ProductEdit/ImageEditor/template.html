<draggable class="body d-flex flex-wrap" v-model="image_data" @start="drag=true" @end="drag=false">
    <template v-for="(item, i) in image_data">
        <v-col :key="i" cols="12" md="4">
            <v-hover v-slot="{ hover }">
                <v-card class="image_card" :elevation="hover ? 12 : 2" :class="{ 'on-hover': hover }">
                    <v-img :src="item.img" aspect-ratio="1">
                        <v-card-title :class="{'show':hover}" class="text-h6 white--text fill-height img_card_control">
                            <div class="d-flex justify-space-between align-center my-auto mx-auto">
                                <v-btn :class="{ 'show-btns': hover }" color="rgba(255, 255, 255, 0)" icon>
                                    <v-icon :class="{ 'show-btns': hover }" small color="rgba(255, 255, 255, 0)">
                                        mdi-pencil-outline
                                    </v-icon>
                                </v-btn>
                                <v-btn :class="{ 'show-btns': hover }" color="rgba(255, 255, 255, 0)" icon>
                                    <v-icon :class="{ 'show-btns': hover }" small color="rgba(255, 255, 255, 0)">
                                        mdi-eye
                                    </v-icon>
                                </v-btn>
                                <v-btn :class="{ 'show-btns': hover }" color="rgba(255, 255, 255, 0)" icon>
                                    <v-icon :class="{ 'show-btns': hover }" small color="rgba(255, 255, 255, 0)">
                                        mdi-trash-can-outline
                                    </v-icon>
                                </v-btn>
                            </div>
                        </v-card-title>
                    </v-img>
                </v-card>
            </v-hover>
        </v-col>
    </template>
</draggable>
