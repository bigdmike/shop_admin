<v-menu rounded="Large" @input="IfPopUp" offset-y>
    <template v-slot:activator="{ attrs, on }">
        <div v-bind="attrs" v-on="on" id="MainHeaderAccountMenuBtn" class="d-flex ml-auto align-center">
            <v-avatar class="mr-4" color="red" size="36">
                <span class="white--text text-body-1">朱</span>
            </v-avatar>
            <div class="text-left mr-2">
                <span class="d-block font-weight-black body-1">水果朱</span>
                <span class="d-block body-2">柏瑋 朱</span>
            </div>
            <v-icon>{{arrow_icon}}</v-icon>
        </div>
    </template>

    <v-list>
        <v-list-item v-for="(item,item_index) in menu" :key="`main_account-${item_index}`" link :to="item.link">
            <v-list-item-icon class="mr-4 my-4">
                <v-icon small>{{item.icon}}</v-icon>
            </v-list-item-icon>

            <v-list-item-title class="body-2">{{item.title}}</v-list-item-title>
        </v-list-item>
    </v-list>
</v-menu>
