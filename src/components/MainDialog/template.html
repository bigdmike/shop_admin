<v-dialog v-model="$store.state.dialog.status" width="500">
    <v-card>
        <v-card-title class="text-h5 grey lighten-2">
            {{$store.state.dialog.title}}
        </v-card-title>

        <v-card-text>
            <p v-html="$store.state.dialog.content" class="my-0 pt-5"></p>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" text @click="Close">
                關閉
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
