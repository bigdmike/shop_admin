<v-dialog v-model="dialog" width="500">
    <v-card>
        <v-card-title class="text-h6">
            透過URL 新增圖片
        </v-card-title>

        <v-card-text class="pt-5">
            <v-text-field :error="error" :error-messages="error_messages" v-model="url" label="圖片網址" dense outlined>
            </v-text-field>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn @click="Cancel" color="primary" text>
                取消
            </v-btn>
            <v-btn @click="CreateImage" color="primary">
                新增
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
