<v-dialog v-model="dialog" width="500">
    <v-card>
        <v-card-title class="text-h5 grey lighten-2">
            刪除文章
        </v-card-title>

        <v-card-text>
            <p class="my-0 pt-5">
                此動作將無法復原，確定要刪除此文章嗎？
            </p>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" text @click="Cancel">
                取消
            </v-btn>
            <v-btn color="error" @click="DeleteNews">
                刪除
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
