<div id="Products">
    <v-container v-if="menu_data!=null">
        <FilterDialog ref="FilterDialog" :category_data="category_data" v-model="filter_data" />
        <MenuEditDialog ref="MenuEditDialog" :category_list="category_data" v-on:update-menu="SendUpdateMenuData" />
        <MenuDeleteDialog ref="MenuDeleteDialog" v-on:delete-menu="SendDeleteMenuData" />
        <MenuCreateDialog ref="MenuCreateDialog" :category_list="category_data" v-on:create-menu="SendCreateMenuData" />
        <v-row>
            <v-col cols="12" md="12" lg="12" class="mx-auto">
                <div class="header d-flex justify-space-between align-center">
                    <h3 class="my-0 text-h5 font-weight-bold">商品分類</h3>
                    <div class="d-flex align-center">
                        <v-btn @click="OpenCreateMenuDialog" color="primary font-weight-bold">新增分類</v-btn>
                    </div>
                </div>

                <div class="searchbar d-flex align-stretch pt-5 pb-2">
                    <v-btn @click="OpenFilterDialog" class="ma-0 py-0 filter_btn  black--text" outlined>
                        分類篩選
                        <v-icon class="ml-2">mdi-menu-down</v-icon>
                    </v-btn>
                    <v-text-field class="searchtext" v-model="key_word" hide-details="auto" color="grey darken-2"
                        outlined dense append-icon="mdi-magnify"></v-text-field>
                </div>

                <div class="filter_bar d-flex align-center py-0">
                    <v-chip v-if="filter_data.category!='all'" class="ma-2 caption" close
                        @click:close="filter_data.category='all'">
                        目錄：{{GetCategoryName()}}
                    </v-chip>
                    <v-chip v-if="filter_data.status=='Y'" class="ma-2 caption" close
                        @click:close="filter_data.status = 'all'">
                        狀態: 已啟用
                    </v-chip>
                    <v-chip v-if="filter_data.status=='N'" class="ma-2 caption" close
                        @click:close="filter_data.status = 'all'">
                        狀態: 已停用
                    </v-chip>
                </div>

                <ListShow :filter_data="filter_data" :product_category_data="category_data"
                    v-on:update-sort="UpdateMenuSort" v-on:delete-data="OpenDeleteMenuDialog"
                    v-on:open-update="OpenEditMenuDialog" v-model="menu_data" :key_word="key_word" />
            </v-col>
        </v-row>
    </v-container>
</div>
