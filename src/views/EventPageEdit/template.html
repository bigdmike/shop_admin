<div id="Products">
  <div class="pa-lg-10 pa-5" v-if="event_page_data!=null">
    <!-- header -->
    <v-row class="mb-2">
      <v-col cols="12">
        <div class=" d-flex justify-space-between align-end">
          <Breadcrumb :link_array="breadcrumb_data" class="pb-0" />
          <div class="d-flex flex-column align-end">
            <span
              class="text-body-2 grey--text text--darken-1 font-weight-regular d-block"
              >最後更新於 : {{event_page_data.updated_at}}</span
            >
          </div>
        </div>
      </v-col>
    </v-row>
    <!-- header -->

    <v-row>
      <v-col cols="12" lg="12">
        <v-row class="d-flex align-stretch">
          <v-col class="d-flex flex-column" cols="12" md="6">
            <v-card elevation="2" class="pa-8  rounded-lg flex-grow-1">
              <h3 class="d-flex align-center mb-4">
                <v-icon class="mr-2">mdi-shape-outline</v-icon>標題設定
              </h3>
              <v-text-field
                v-model="event_page_data.Title"
                label="銷售頁標題"
                placeholder=" "
                dense
                outlined
              ></v-text-field>
              <v-text-field
                v-model="event_page_data.Subtitle"
                label="銷售頁副標題"
                dense
                outlined
              ></v-text-field>
              <v-text-field
                v-model="event_page_data.Content6"
                label="分潤對象標籤"
                dense
                outlined
              ></v-text-field>
            </v-card>
          </v-col>
          <v-col class="d-flex flex-column" cols="12" md="6">
            <v-card elevation="2" class="pa-8 rounded-lg flex-grow-1">
              <h3 class="d-flex align-center mb-4">
                <v-icon class="mr-2">mdi-shape-outline</v-icon>啟用狀態
              </h3>
              <v-select
                v-model="event_page_data.Status"
                :items="status_data"
                item-text="label"
                item-value="value"
                dense
                outlined
              ></v-select>

              <h3 class="d-flex align-center mb-4">
                <v-icon class="mr-2">mdi-shape-outline</v-icon>販售期間
              </h3>
              <v-select
                v-model="event_page_data.MenuTimeSet"
                label="限制販售期間"
                :items="status_data"
                item-text="label"
                item-value="value"
                dense
                outlined
              ></v-select>

              <template v-if="event_page_data.MenuTimeSet=='Y'">
                <DateTimePicker
                  label="開始販售時間"
                  v-model="event_page_data.MenuTimeStart"
                />
                <DateTimePicker
                  label="結束販售時間"
                  v-model="event_page_data.MenuTimeEnd"
                />
              </template>
            </v-card>
          </v-col>
        </v-row>
      </v-col>

      <v-col class="d-flex flex-column" cols="12">
        <v-card elevation="2" class="pa-8 rounded-lg flex-grow-1">
          <MainImageCard
            :aspect_ratio="16/9"
            :image_data="event_page_data"
            upload_key="Image1"
            @update-action="ChangeImage"
          />
        </v-card>
      </v-col>

      <v-col cols="12" lg="12">
        <v-card elevation="2" class="pa-8 rounded-lg">
          <h3 class="mt-0 mb-2">銷售活動介紹</h3>
          <FroalaEditor v-model="event_page_data.Content" />
        </v-card>
      </v-col>

      <v-col cols="12" lg="12">
        <v-card elevation="2" class="pa-8 rounded-lg">
          <h3 class="mt-0 mb-2">商品介紹</h3>
          <FroalaEditor v-model="event_page_data.Content2" />
        </v-card>
      </v-col>
      <v-col cols="12" lg="12">
        <v-card elevation="2" class="pa-8 rounded-lg">
          <h3 class="mt-0 mb-2">下單流程</h3>
          <FroalaEditor v-model="event_page_data.Content3" />
        </v-card>
      </v-col>
      <v-col cols="12" lg="12">
        <v-card elevation="2" class="pa-8 rounded-lg">
          <h3 class="mt-0 mb-2">注意事項</h3>
          <FroalaEditor v-model="event_page_data.Content4" />
        </v-card>
      </v-col>
    </v-row>
  </div>
</div>
