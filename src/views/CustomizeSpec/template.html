<div id="Products">
  <v-container v-if="spec_data!=null">
    <DeleteDialog ref="DeleteDialog" @delete-action="DeleteData" />
    <CategoryEditDialog
      ref="CategoryEditDialog"
      @create-action="CreateData"
      @update-action="UpdateData"
    />

    <v-row>
      <v-col cols="12" class="d-flex justify-space-between">
        <Breadcrumb :link_array="breadcrumb_data" />
      </v-col>
      <v-col cols="12">
        <div class="d-flex justify-space-between align-center">
          <h2>選項分類編輯</h2>
        </div>
      </v-col>
      <v-col cols="12">
        <v-card elevation="2" class="pa-8 mb-5 rounded-lg ">
          <div class="mb-5">
            <v-text-field
              v-model="category_data.Title"
              class="mb-5"
              label="選項類型標題"
              placeholder="請輸入類型標題"
              hide-details="auto"
              outlined
              dense
              required
            ></v-text-field>

            <v-select
              label="啟用狀態"
              v-model="category_data.Status"
              :items="status_list"
              hide-details="auto"
              item-text="label"
              item-value="value"
              outlined
              dense
            ></v-select>
          </div>

          <div class="d-flex justify-end">
            <v-btn
              @click="UpdateCategoryData"
              color="light-blue lighten-1 white--text font-weight-bold elevation-0"
              >儲存標題</v-btn
            >
          </div>
        </v-card>
      </v-col>

      <v-col cols="12">
        <div class="d-flex justify-space-between align-center">
          <h2>選項管理</h2>
          <v-btn
            @click="OpenCreateDialog"
            color="light-blue lighten-1 white--text font-weight-bold elevation-0"
            >新增選項類型</v-btn
          >
        </div>
      </v-col>
      <v-col cols="12" md="12" lg="12" class="mx-auto">
        <MainDragList
          :options="options"
          :headers="headers"
          @delete-action="OpenDeleteDialog"
          @title-action="OpenEditDialog"
          @sort-action="SortData"
          v-model="spec_data"
        />
      </v-col>
    </v-row>
  </v-container>
</div>
